<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Day 6</title>
	</head>
	<body>
		<!-- html form -->
		<form>
			<fieldset>
				<legend><b>A. Personal Information</b></legend>
				<label>Name</label>
				<input type="text" />
				<br />
				<label>Date of Birth:</label>
				<input type="date" />
				<br />
				<label>Interest:</label>
				<label><input type="checkbox" />Surfing the web</label>
				<label><input type="checkbox" />Reading Books</label>
				<br />
				<label>Email:</label>
				<input type="email" />
				<br />
				<label>Country:</label>
				<select>
					<option value="Bangladesh">Bangladesh</option>
					<option value="India">India</option>
					<option value="Pakistan">Pakistan</option>
					<option value="Srilanka">Sri lanka</option>
					<option value="Nepal">Nepal</option>
				</select>
				<br />
				<label>Upload Image</label>
				<input type="file" />
				<br />
			</fieldset>

			<fieldset>
				<legend><strong>B. Rate Our Website</strong></legend>
				<input type="radio" name="rating" checked /> It's Great!
				<input type="radio" name="rating" /> It's Good!
				<input type="radio" name="rating" /> It's Fair!
				<input type="radio" name="rating" /> It's Poor!
			</fieldset>

			<fieldset>
				<legend>
					<strong
						>C. Give Us Your Comment To Further Improve Our Website</strong
					>
				</legend>
				<textarea></textarea>
			</fieldset>

			<div>Thanks for visiting!</div>
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</form>
	</body>
</html>
